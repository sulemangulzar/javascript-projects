<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        * { font-family: 'Poppins', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .glass-dark {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-shadow { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        
        .expense-item { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .expense-item:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .delete-btn {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .expense-item:hover .delete-btn {
            opacity: 1;
        }
        
        .category-badge { transition: all 0.3s ease; position: relative; overflow: hidden; }
        .category-badge:hover { transform: translateX(8px); }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        
        .floating { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        
        input:focus, select:focus { transform: translateY(-2px); transition: all 0.3s ease; }
        
        .icon-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .7; } }
    </style>
</head>
<body class="min-h-screen py-4 px-3 md:py-8 md:px-4">
    <div class="max-w-7xl mx-auto mb-6 md:mb-8">
        <div class="glass-dark rounded-3xl p-6 md:p-8 card-shadow text-white">
            <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
                <div>
                    <h1 class="text-3xl md:text-5xl font-bold mb-2 md:mb-3 floating">üí∞ Expense Tracker</h1>
                    <p class="text-purple-100 text-sm md:text-lg">Take control of your financial future</p>
                </div>
                <div class="w-full md:w-auto flex justify-between md:block border-t border-purple-400/30 pt-4 md:pt-0 md:border-0">
                    <div class="text-left md:text-right">
                        <p class="text-purple-100 text-xs md:text-sm mb-1">Current Balance</p>
                        <p id="balance" class="text-xl md:text-4xl font-bold">$0.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto pb-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 md:gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 gap-6">
                    <div class="glass-effect rounded-3xl p-5 md:p-8 card-shadow relative stat-card">
                        <div class="absolute top-0 right-0 w-24 h-24 md:w-32 md:h-32 bg-gradient-to-br from-green-400 to-green-600 rounded-full opacity-10 -mr-10 -mt-10 md:-mr-16 md:-mt-16"></div>
                        <div class="relative z-10">
                            <div class="flex items-center justify-between mb-4 md:mb-6">
                                <h3 class="text-gray-600 font-semibold text-base md:text-lg">Total Income</h3>
                                <div class="w-10 h-10 md:w-14 md:h-14 bg-gradient-to-br from-green-400 to-green-600 rounded-2xl flex items-center justify-center shadow-lg"><svg class="w-5 h-5 md:w-8 md:h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg></div>
                            </div>
                            <h2 id="income-display" class="text-2xl md:text-4xl font-bold text-gray-800 mb-2">$0.00</h2>
                        </div>
                    </div>

                    <div class="glass-effect rounded-3xl p-5 md:p-8 card-shadow relative stat-card">
                        <div class="absolute top-0 right-0 w-24 h-24 md:w-32 md:h-32 bg-gradient-to-br from-red-400 to-red-600 rounded-full opacity-10 -mr-10 -mt-10 md:-mr-16 md:-mt-16"></div>
                        <div class="relative z-10">
                            <div class="flex items-center justify-between mb-4 md:mb-6">
                                <h3 class="text-gray-600 font-semibold text-base md:text-lg">Total Expenses</h3>
                                <div class="w-10 h-10 md:w-14 md:h-14 bg-gradient-to-br from-red-400 to-red-600 rounded-2xl flex items-center justify-center shadow-lg"><svg class="w-5 h-5 md:w-8 md:h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"></path></svg></div>
                            </div>
                            <h2 id="expense-display" class="text-2xl md:text-4xl font-bold text-gray-800 mb-2">$0.00</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <div class="glass-effect rounded-3xl p-5 md:p-8 card-shadow border-t-4 border-green-500">
                        <div class="flex items-center mb-6">
                            <div class="w-10 h-10 bg-gradient-to-br from-green-500 to-green-600 rounded-xl flex items-center justify-center mr-3 shadow-lg">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                            </div>
                            <h3 class="text-gray-800 font-bold text-xl">Add Income</h3>
                        </div>
                        <form id="income-form" class="space-y-4">
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2 text-sm">Description</label>
                                <input id="inc-text" type="text" placeholder="e.g., Freelance Project" class="w-full px-4 py-3 rounded-2xl border-2 border-green-100 focus:outline-none focus:ring-4 focus:ring-green-100 focus:border-green-500 transition-all bg-white shadow-sm text-sm">
                            </div>
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2 text-sm">Amount</label>
                                    <input id="inc-amount" type="number" placeholder="$0.00" class="w-full px-4 py-3 rounded-2xl border-2 border-green-100 focus:outline-none focus:ring-4 focus:ring-green-100 focus:border-green-500 transition-all bg-white shadow-sm text-sm">
                                </div>
                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2 text-sm">Category</label>
                                    <select id="inc-category" class="w-full px-4 py-3 rounded-2xl border-2 border-green-100 focus:outline-none focus:ring-4 focus:ring-green-100 focus:border-green-500 transition-all bg-white shadow-sm text-sm">
                                        <option value="Salary">üí∞ Salary</option>
                                        <option value="Investment">üìà Investment</option>
                                        <option value="Gift">üéÅ Gift</option>
                                        <option value="Business">ü§ù Business</option>
                                        <option value="Other">‚ú® Other</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white font-bold py-3 rounded-2xl hover:from-green-600 hover:to-green-700 transition-all duration-300 shadow-lg transform hover:scale-[1.02]">
                                Add Income +
                            </button>
                        </form>
                    </div>

                    <div class="glass-effect rounded-3xl p-5 md:p-8 card-shadow border-t-4 border-red-500">
                        <div class="flex items-center mb-6">
                            <div class="w-10 h-10 bg-gradient-to-br from-red-500 to-red-600 rounded-xl flex items-center justify-center mr-3 shadow-lg">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
                            </div>
                            <h3 class="text-gray-800 font-bold text-xl">Add Expense</h3>
                        </div>
                        <form id="expense-form" class="space-y-4">
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2 text-sm">Description</label>
                                <input id="exp-text" type="text" placeholder="e.g., Groceries" class="w-full px-4 py-3 rounded-2xl border-2 border-red-100 focus:outline-none focus:ring-4 focus:ring-red-100 focus:border-red-500 transition-all bg-white shadow-sm text-sm">
                            </div>
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2 text-sm">Amount</label>
                                    <input id="exp-amount" type="number" placeholder="$0.00" class="w-full px-4 py-3 rounded-2xl border-2 border-red-100 focus:outline-none focus:ring-4 focus:ring-red-100 focus:border-red-500 transition-all bg-white shadow-sm text-sm">
                                </div>
                                <div>
                                    <label class="block text-gray-700 font-semibold mb-2 text-sm">Category</label>
                                    <select id="exp-category" class="w-full px-4 py-3 rounded-2xl border-2 border-red-100 focus:outline-none focus:ring-4 focus:ring-red-100 focus:border-red-500 transition-all bg-white shadow-sm text-sm">
                                        <option value="Shopping">üõçÔ∏è Shopping</option>
                                        <option value="Food">üçî Food</option>
                                        <option value="Transport">üöó Transport</option>
                                        <option value="Entertainment">üé¨ Fun</option>
                                        <option value="Bills">üí° Bills</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white font-bold py-3 rounded-2xl hover:from-red-600 hover:to-red-700 transition-all duration-300 shadow-lg transform hover:scale-[1.02]">
                                Add Expense -
                            </button>
                        </form>
                    </div>

                </div>

                <div class="glass-effect rounded-3xl p-5 md:p-8 card-shadow">
                    <div class="flex items-center justify-between mb-6 md:mb-8">
                        <div class="flex items-center">
                            <div class="w-10 h-10 md:w-12 md:h-12 bg-gradient-to-br from-indigo-500 to-indigo-600 rounded-xl flex items-center justify-center mr-3 md:mr-4 shadow-lg">
                                <svg class="w-5 h-5 md:w-6 md:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                            </div>
                            <h3 class="text-gray-800 font-bold text-xl md:text-2xl">Recent Transactions</h3>
                        </div>
                    </div>
                    <div id="list" class="space-y-4">
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
