<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0a0a0f;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .popup {
            opacity: 0;
            transform: translateY(-20px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .popup.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        .task.dragging {
            opacity: 0.4;
            transform: rotate(5deg);
        }

        .column.drag-over {
            transform: scale(1.02);
        }

        .status-btn {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .task:hover .status-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .shine {
            position: relative;
            overflow: hidden;
        }

        .shine::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .shine:hover::before {
            left: 100%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-purple {
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
        }

        .glow-blue {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }

        .glow-green {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
        }
    </style>
</head>

<body class="min-h-screen relative overflow-x-hidden">
    <!-- Animated Gradient Background -->
    <div class="fixed inset-0 gradient-bg opacity-20"></div>
    
    <!-- Floating Orbs -->
    <div class="fixed top-20 left-10 w-72 h-72 bg-purple-500/30 rounded-full blur-3xl float-animation"></div>
    <div class="fixed bottom-20 right-10 w-96 h-96 bg-blue-500/30 rounded-full blur-3xl float-animation" style="animation-delay: 1s;"></div>
    <div class="fixed top-1/2 left-1/2 w-80 h-80 bg-pink-500/20 rounded-full blur-3xl float-animation" style="animation-delay: 2s;"></div>

    <div class="relative z-10">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between px-4 sm:px-8 py-6 sm:py-8 gap-4">
            <div class="space-y-2">
                <h1 class="text-5xl sm:text-6xl font-black bg-gradient-to-r from-purple-400 via-pink-400 to-blue-400 bg-clip-text text-transparent">
                    TaskFlow
                </h1>
                <p class="text-slate-400 text-sm font-medium tracking-wide">✨ Organize your world, one task at a time</p>
            </div>
            <button onclick="addPopup()"
                class="shine px-8 py-4 bg-gradient-to-r from-purple-600 via-pink-600 to-blue-600 hover:from-purple-700 hover:via-pink-700 hover:to-blue-700 text-white font-bold rounded-2xl shadow-2xl shadow-purple-500/40 hover:shadow-purple-500/60 transition-all duration-300 transform hover:scale-105 hover:-rotate-1">
                <span class="text-2xl mr-2">✦</span> Create Task
            </button>
        </div>

        <!-- Add Task Popup -->
        <div class="popup hidden fixed inset-0 flex items-center justify-center z-50 px-4">
            <div class="absolute inset-0 bg-black/70 backdrop-blur-md" onclick="closePopup()"></div>
            <div class="relative glass rounded-3xl p-8 sm:p-10 w-full max-w-lg shadow-2xl border-2 border-purple-500/30">
                <div class="absolute -top-6 left-1/2 transform -translate-x-1/2 w-12 h-12 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl flex items-center justify-center shadow-lg rotate-12">
                    <span class="text-2xl">✦</span>
                </div>
                
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">New Task</h2>
                    <button onclick="closePopup()" class="text-slate-400 hover:text-white transition-colors hover:rotate-90 duration-300">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="space-y-5">
                    <div>
                        <label class="text-slate-300 text-sm font-semibold mb-2 block">Task Title</label>
                        <input class="taskTitle w-full p-4 bg-slate-900/50 border-2 border-slate-700 focus:border-purple-500 text-white placeholder:text-slate-500 rounded-xl outline-none transition-all"
                            type="text" placeholder="What needs to be done?" autofocus>
                    </div>
                    
                    <div>
                        <label class="text-slate-300 text-sm font-semibold mb-2 block">Description</label>
                        <textarea class="taskDesc w-full p-4 bg-slate-900/50 border-2 border-slate-700 focus:border-purple-500 text-white placeholder:text-slate-500 rounded-xl outline-none resize-none transition-all"
                            rows="4" placeholder="Add some details..."></textarea>
                    </div>
                    
                    <button onclick="addTaskToColumn()"
                        class="shine w-full px-6 py-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold rounded-xl transition-all duration-300 transform hover:scale-105 shadow-xl shadow-purple-500/40">
                        Add Task ✓
                    </button>
                </div>
            </div>
        </div>

        <!-- Columns -->
        <div class="px-4 sm:px-8 pb-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- To Do Column -->
                <div class="column toDo-box glass rounded-3xl p-6 min-h-[600px] transition-all duration-300 glow-purple"
                    data-status="todo">
                    <div class="flex items-center justify-between mb-6 pb-6 border-b-2 border-purple-500/30">
                        <div class="flex items-center gap-3">
                            <div class="w-4 h-4 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 shadow-lg shadow-purple-500/50"></div>
                            <h3 class="text-2xl font-bold text-white">To Do</h3>
                        </div>
                        <span class="count px-4 py-2 bg-gradient-to-r from-purple-500/30 to-pink-500/30 text-white rounded-full text-sm font-bold border border-purple-500/50">0</span>
                    </div>
                    <div class="task-container space-y-4"></div>
                </div>

                <!-- In Progress Column -->
                <div class="column in-progress glass rounded-3xl p-6 min-h-[600px] transition-all duration-300 glow-blue"
                    data-status="progress">
                    <div class="flex items-center justify-between mb-6 pb-6 border-b-2 border-blue-500/30">
                        <div class="flex items-center gap-3">
                            <div class="w-4 h-4 rounded-full bg-gradient-to-r from-blue-500 to-cyan-500 shadow-lg shadow-blue-500/50"></div>
                            <h3 class="text-2xl font-bold text-white">In Progress</h3>
                        </div>
                        <span class="count px-4 py-2 bg-gradient-to-r from-blue-500/30 to-cyan-500/30 text-white rounded-full text-sm font-bold border border-blue-500/50">0</span>
                    </div>
                    <div class="task-container space-y-4"></div>
                </div>

                <!-- Done Column -->
                <div class="column completed glass rounded-3xl p-6 min-h-[600px] transition-all duration-300 glow-green"
                    data-status="done">
                    <div class="flex items-center justify-between mb-6 pb-6 border-b-2 border-green-500/30">
                        <div class="flex items-center gap-3">
                            <div class="w-4 h-4 rounded-full bg-gradient-to-r from-green-500 to-emerald-500 shadow-lg shadow-green-500/50"></div>
                            <h3 class="text-2xl font-bold text-white">Done</h3>
                        </div>
                        <span class="count px-4 py-2 bg-gradient-to-r from-green-500/30 to-emerald-500/30 text-white rounded-full text-sm font-bold border border-green-500/50">0</span>
                    </div>
                    <div class="task-container space-y-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>

</html>
