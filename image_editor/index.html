<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        input[type="range"] {
            -webkit-appearance: none; appearance: none;
            background: #3f3f46; border-radius: 9999px; height: 4px;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 16px; height: 16px;
            background: #991b1b; border-radius: 50%; 
            transition: transform 0.1s, background 0.2s;
            border: 2px solid #18181b;
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.2); background: #ef4444; }
        
        /* Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #27272a; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #52525b; border-radius: 10px; }

        /* Canvas Responsiveness */
        canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-zinc-950 text-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="bg-zinc-900 border border-zinc-700 rounded-2xl w-full max-w-5xl flex flex-col lg:flex-row shadow-2xl overflow-hidden lg:h-[85vh]">
        
        <div class="w-full lg:w-5/12 p-5 flex flex-col gap-4 border-b lg:border-b-0 lg:border-r border-zinc-700 bg-zinc-900/50">
            <div class="flex gap-2 justify-between">
                <label class="cursor-pointer flex-1 bg-emerald-900/80 hover:bg-emerald-800 text-emerald-100 text-xs font-medium py-2 text-center rounded-lg border border-emerald-700/50 transition-colors">
                    Upload Image
                    <input type="file" id="image-input" accept="image/*" hidden>
                </label>
                <button id="reset-btn" class="flex-1 bg-red-900/80 hover:bg-red-800 text-red-100 text-xs font-medium py-2 rounded-lg border border-red-700/50 transition-colors">Reset</button>
                <button id="download-btn" class="flex-1 bg-blue-900/80 hover:bg-blue-800 text-blue-100 text-xs font-medium py-2 rounded-lg border border-blue-700/50 transition-colors">Download</button>
            </div>

            <div class="flex-grow flex items-center justify-center bg-zinc-950 rounded-xl border border-zinc-800 relative overflow-hidden group p-2">
                <div class="absolute inset-0 bg-[radial-gradient(#3f3f46_1px,transparent_1px)] [background-size:16px_16px] opacity-10"></div>
                <div id="placeholder-text" class="text-zinc-600 text-sm absolute">No Image Selected</div>
                <canvas id="image-canvas"></canvas>
            </div>
        </div>

        <div class="w-full lg:w-7/12 bg-zinc-800/50 p-5 flex flex-col custom-scroll overflow-y-auto">
            
            <div class="filtersContainer grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-6 mb-6">
                </div>

            <div class="mt-auto pt-4 border-t border-zinc-700/50">
                <h3 class="text-xs font-semibold text-gray-400 mb-3 uppercase tracking-wider">Presets</h3>
                <div class="grid grid-cols-3 sm:grid-cols-6 gap-2" id="preset-container">
                    <button data-preset="original" class="preset-btn bg-zinc-900 hover:bg-zinc-700 text-gray-400 text-[10px] py-2 rounded border border-zinc-700 transition-all">Original</button>
                    <button data-preset="vintage" class="preset-btn bg-zinc-900 hover:bg-amber-900/30 hover:text-amber-200 hover:border-amber-800 text-gray-400 text-[10px] py-2 rounded border border-zinc-700 transition-all">Vintage</button>
                    <button data-preset="cold" class="preset-btn bg-zinc-900 hover:bg-blue-900/30 hover:text-blue-200 hover:border-blue-800 text-gray-400 text-[10px] py-2 rounded border border-zinc-700 transition-all">Cold</button>
                    <button data-preset="warm" class="preset-btn bg-zinc-900 hover:bg-orange-900/30 hover:text-orange-200 hover:border-orange-800 text-gray-400 text-[10px] py-2 rounded border border-zinc-700 transition-all">Warm</button>
                    <button data-preset="dramatic" class="preset-btn bg-zinc-900 hover:bg-purple-900/30 hover:text-purple-200 hover:border-purple-800 text-gray-400 text-[10px] py-2 rounded border border-zinc-700 transition-all">Dramatic</button>
                    <button data-preset="bw" class="preset-btn bg-zinc-900 hover:bg-gray-700 hover:text-white hover:border-gray-500 text-gray-400 text-[10px] py-2 rounded border border-zinc-700 transition-all">B&W</button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
